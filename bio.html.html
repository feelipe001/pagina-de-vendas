<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abrir fora do Instagram</title>
<meta name="theme-color" content="#0b0d12">
<style>
  /* ========== Base ========== */
  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:#fff; background:#0b0d12; display:grid; place-items:center; overflow:hidden;
  }
  :root{
    --glass: rgba(255,255,255,.12);
    --stroke: rgba(255,255,255,.18);
    --accent1: #6ee7ff;
    --accent2: #a78bfa;
    --accent3: #facc15;
  }

  /* ========== Animated Background (more lively) ========== */
  .bg{position:fixed; inset:0; z-index:-3; overflow:hidden}
  .blob{position:absolute; width:45vmax; height:45vmax; border-radius:50%;
        filter:blur(60px); opacity:.55; mix-blend-mode:screen; animation: morph 18s ease-in-out infinite;}
  .b1{left:-10vmax; top:-8vmax; background:radial-gradient(circle at 30% 30%, #3b82f6, transparent 60%)}
  .b2{right:-12vmax; bottom:-6vmax; background:radial-gradient(circle at 70% 70%, #a855f7, transparent 60%); animation-duration: 22s;}
  .b3{left:30%; top:60%; background:radial-gradient(circle at 50% 50%, #22d3ee, transparent 60%); animation-duration: 26s;}
  @keyframes morph{
    0%{ transform:translate(0,0) scale(1) rotate(0deg) }
    50%{ transform:translate(2vmax,-2vmax) scale(1.08) rotate(30deg) }
    100%{ transform:translate(0,0) scale(1) rotate(0deg) }
  }

  /* Subtle moving grid */
  .grid {
    position: fixed; inset: -20% -20% -20% -20%; z-index:-2; opacity:.08;
    background-image: radial-gradient(circle at 1px 1px, #fff 1px, transparent 0);
    background-size: 22px 22px;
    animation: drift 40s linear infinite;
  }
  @keyframes drift {
    0% { transform: translate3d(0,0,0) }
    100% { transform: translate3d(22px,22px,0) }
  }

  /* Floating particles */
  .sparks{position:fixed; inset:0; pointer-events:none; z-index:-1; opacity:.75}
  .spark{
    position:absolute; width:3px; height:3px; background:#fff; border-radius:50%;
    top:var(--t,10%); left:var(--l,10%); filter:blur(.5px);
    box-shadow:0 0 12px rgba(255,255,255,.9);
    animation:float var(--d,8s) ease-in-out infinite;
  }
  @keyframes float{
    0%,100%{ transform:translate(0,0) }
    50%{ transform:translate(0,-18px) }
  }

  /* ========== Card ========== */
  .wrap{width:min(92vw,520px); display:grid; gap:14px; text-align:center}
  .card{
    position:relative; padding:18px 16px 16px; border-radius:20px;
    background:var(--glass);
    border:1px solid var(--stroke);
    backdrop-filter: blur(10px) saturate(1.1);
    box-shadow:0 12px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.05);
    transform-origin: 50% -40px;
    animation: drop .9s cubic-bezier(.2,.8,.2,1) .2s both;
  }
  @keyframes drop{
    0%{ transform: translateY(-24px) scale(.98) rotateX(6deg); opacity:0 }
    60%{ transform: translateY(2px) scale(1.01) rotateX(0deg); opacity:1 }
    100%{ transform: translateY(0) scale(1) }
  }

  .logo{
    display:inline-grid; place-items:center; width:52px; height:52px; margin:-38px auto 4px;
    border-radius:14px;
    background: conic-gradient(from 120deg, #22d3ee, #a855f7, #facc15, #22d3ee);
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    animation: spinHue 9s linear infinite;
  }
  .logo > span{
    display:grid; place-items:center; width:44px; height:44px; border-radius:12px;
    background:#0b0d12; color:#fff; font-weight:900; letter-spacing:.3px;
    border:1px solid rgba(255,255,255,.14);
  }
  @keyframes spinHue{ to { filter: hue-rotate(360deg) } }

  h1{margin:2px 0 4px; font-size:clamp(1.15rem,3.3vw,1.5rem)}
  .mini{
    margin:0 auto 4px; opacity:.9; font-size:.95rem;
    display:flex; align-items:center; justify-content:center; gap:8px;
  }
  .mini .kbd{
    padding:4px 8px; border-radius:8px; font-weight:700; font-size:.9rem;
    background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.22);
  }

  /* ========== Steps (ultraclean) ========== */
  .steps{display:grid; grid-template-columns:1fr; gap:10px; margin-top:6px}
  .step{
    display:flex; align-items:center; gap:10px; padding:10px 12px;
    background:rgba(0,0,0,.25); border:1px dashed rgba(255,255,255,.18); border-radius:12px;
  }
  .num{min-width:26px; height:26px; border-radius:8px; display:grid; place-items:center; font-weight:800; font-size:.9rem;
    background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.22); transition:.25s}
  .txt{font-size:1rem}
  /* concise text only */
  .txt b{white-space:nowrap}

  /* Progress bar (thicker + animated stripes) */
  .progress{position:relative; height:8px; border-radius:999px; overflow:hidden; background:rgba(255,255,255,.12);
    border:1px solid rgba(255,255,255,.14); margin-top:10px}
  .bar{
    position:absolute; inset:0 auto 0 0; width:0%;
    background: repeating-linear-gradient( 45deg,
        #34d399, #34d399 10px, #22d3ee 10px, #22d3ee 20px);
    box-shadow:0 0 14px rgba(34,211,238,.5);
    transition:width .55s cubic-bezier(.2,.8,.2,1);
    animation: slide 1.2s linear infinite;
  }
  @keyframes slide{
    from{ background-position: 0 0 } to{ background-position: 40px 0 }
  }

  /* ========== CTA super animado ========== */
  .cta{
    --x:0; --y:0;
    display:inline-grid; place-items:center; margin:10px auto 0; width:min(92%, 440px);
    padding:16px 18px; border-radius:16px; text-decoration:none; color:#0a0a0a;
    background: radial-gradient(120% 120% at 50% -20%, #fff 0%, #fde047 40%, #facc15 70%, #f59e0b 100%);
    font-weight:900; letter-spacing:.2px; font-size:1.05rem;
    box-shadow: 0 16px 40px rgba(250,204,21,.35), inset 0 0 0 1px rgba(0,0,0,.08);
    position:relative; overflow:hidden;
    transform:translateZ(0) translate(var(--x),var(--y));
    transition:transform .12s ease, box-shadow .2s ease, filter .15s ease;
    will-change: transform;
  }
  .cta:before{
    content:""; position:absolute; inset:-40% -120% -40% -120%; pointer-events:none;
    background: conic-gradient(from 0deg, transparent, rgba(255,255,255,.6), transparent 30%);
    animation: sweep 2.4s linear infinite;
  }
  @keyframes sweep{ to{ transform: rotate(1turn) } }
  .cta:hover{ transform:translate(var(--x),var(--y)) translateY(-2px); filter:saturate(1.06) }
  .cta:active{ transform:translate(0,0); box-shadow: 0 10px 20px rgba(250,204,21,.28) }
  .sub{font-weight:700; font-size:.9rem; opacity:.85; margin-top:2px}

  /* Chips minimal */
  .row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:6px}
  .chip{
    display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:999px;
    background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.18); text-decoration:none; color:#fff;
    font-weight:700; font-size:.94rem; transition:transform .15s ease, background .15s ease, filter .15s ease;
  }
  .chip:hover{ transform:translateY(-2px); background:rgba(255,255,255,.16); filter:saturate(1.05) }

  /* Toggle by tapping top bar */
  input#ack{position:absolute; opacity:0; pointer-events:none}
  .tapzone{position:fixed; inset:0 0 auto 0; height:72px; cursor:pointer}
  #ack:checked ~ .wrap .num:first-child{background:#34d399;color:#00140d;border-color:transparent}
  #ack:checked ~ .wrap .step--1 .txt span{display:none}
  #ack:checked ~ .wrap .step--1 .txt::after{content:"Pronto! Agora toque em “Continuar”."}
  #ack:checked ~ .wrap .bar{ width:100% }

  @media (prefers-reduced-motion: reduce){
    .blob,.grid,.spark,.cta:before{animation:none}
    .cta,.chip{transition:none}
  }
</style>
</head>
<body>
  <!-- Tap no topo alterna o estado do passo 1 -->
  <label class="tapzone" for="ack" title="Toque aqui para marcar como entendido"></label>
  <input type="checkbox" id="ack"/>

  <!-- Background -->
  <div class="bg" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>
  <div class="grid" aria-hidden="true"></div>

  <!-- Partículas -->
  <div class="sparks" aria-hidden="true">
    <i class="spark" style="--t:20%;--l:12%;--d:7s"></i>
    <i class="spark" style="--t:34%;--l:80%;--d:8s"></i>
    <i class="spark" style="--t:66%;--l:22%;--d:9s"></i>
    <i class="spark" style="--t:78%;--l:60%;--d:7.6s"></i>
    <i class="spark" style="--t:14%;--l:55%;--d:8.4s"></i>
    <i class="spark" style="--t:50%;--l:40%;--d:7.8s"></i>
    <i class="spark" style="--t:28%;--l:30%;--d:8.2s"></i>
    <i class="spark" style="--t:72%;--l:72%;--d:7.4s"></i>
  </div>

  <!-- Card -->
  <main class="wrap" role="main">
    <div class="logo"><span>IG</span></div>
    <section class="card" aria-live="polite">
      <h1>Abra fora do Instagram</h1>
      <p class="mini">
        <span class="kbd">⋮</span> <span> → </span> <span class="kbd">Abrir no navegador</span>
      </p>

      <div class="steps">
        <div class="step step--1">
          <div class="num">1</div>
          <div class="txt"><span>Toque em <b>⋮</b> e escolha <b>Abrir no navegador</b>.</span></div>
        </div>
        <div class="step step--2">
          <div class="num">2</div>
          <div class="txt">Clique em <b>Continuar</b>.</div>
        </div>
      </div>

      <div class="progress"><div class="bar"></div></div>

      <a id="cta" class="cta" href="https://www.recomendeaquii.com" rel="noopener">
        Continuar
        <div class="sub">Navegador padrão</div>
      </a>

    </section>
  </main>

<script>
  // Efeito magnético do botão
  const cta = document.getElementById('cta');
  cta.addEventListener('mousemove', (e) => {
    const r = cta.getBoundingClientRect();
    const x = ((e.clientX - r.left)/r.width - .5) * 8;
    const y = ((e.clientY - r.top)/r.height - .5) * 8;
    cta.style.setProperty('--x', x.toFixed(2)+'px');
    cta.style.setProperty('--y', y.toFixed(2)+'px');
  });
  cta.addEventListener('mouseleave', ()=>{ cta.style.setProperty('--x','0px'); cta.style.setProperty('--y','0px'); });

  // Pequeno feedback tátil (se disponível) ao clicar em Continuar
  cta.addEventListener('click', ()=> {
    window.navigator.vibrate?.(25);
  });
</script>
</body>
</html>
